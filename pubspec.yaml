name: nuenenen_app
description: X-Platform App für die Pfadiabteilung Nünenen

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.3+14

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluro: ^2.0.3
  http: ^0.13.3
  firebase_messaging: ^10.0.6
  permission_handler: ^8.1.4+2
  flutter_html: ^2.1.2
  url_launcher: ^6.0.10
  shared_preferences: ^2.0.7
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

flutter_icons:
  ios: true
  android: true
  image_path: "assets/launcher/icon.png"
